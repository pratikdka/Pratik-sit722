name: CI Pipeline - Test and Push to ACR

on:
  push:
    branches:
      - testing
  pull_request:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r backend/order_service/requirements.txt
          pip install -r backend/product_service/requirements.txt
          pip install pytest httpx

      - name: Run tests
        run: |
          export PYTHONPATH=$PWD/backend/order_service:$PWD/backend/product_service
          pytest backend/order_service/tests backend/product_service/tests --maxfail=1 --disable-warnings -q

      # üîê Login to ACR
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Docker login to ACR
        run: |
          az acr login --name week08acr

      # üê≥ Build & push images
      - name: Build and push frontend
        run: |
          docker build -t week08acr.azurecr.io/frontend:latest ./frontend
          docker push week08acr.azurecr.io/frontend:latest

      - name: Build and push order service
        run: |
          docker build -t week08acr.azurecr.io/order_service:latest ./backend/order_service
          docker push week08acr.azurecr.io/order_service:latest

      - name: Build and push product service
        run: |
          docker build -t week08acr.azurecr.io/product_service:latest ./backend/product_service
          docker push week08acr.azurecr.io/product_service:latest
