name: CI Pipeline - Test and Push to ACR

on:
  push:
    branches:
      - testing
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: orders
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/order_service/requirements.txt
          pip install -r backend/product_service/requirements.txt
          pip install pytest httpx

      - name: Clean Python cache
        run: |
          echo "Cleaning Python cache..."
          find . -type d -name "__pycache__" -exec rm -r {} +

      - name: Run tests explicitly
        run: |
          echo "Running pytest with explicit PYTHONPATH"
          export PYTHONPATH=$PWD/backend/order_service:$PWD/backend/product_service
          python -m pytest backend/order_service/tests backend/product_service/tests --maxfail=1 --disable-warnings -q

